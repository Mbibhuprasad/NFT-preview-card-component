<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="content">
        <div class="image-block">
          <!-- <img src="images/icon-view.svg" id="eye-view"> -->
          <img src="images/image-equilibrium.jpg" alt="preview card component" id="imag-card">
        </div>
        <h2 id="heading">Equilibrium #3429</h2>
        <p id="paragf"> Our Equilibrium collection promotes balance and calm.</p>
        <div class="flex-group">
          <div class="left-flex">
            <img src="images/icon-ethereum.svg" alt="eth-logo">
             <p>0.041ETH</p>
          </div>
          <div class="right-flex">
            <img src="images/icon-clock.svg" alt="time-logo">
            <p>3 days left</p>
          </div>
        </div>
        <hr>
        <div class="title">
          <img src="images/image-avatar.png" alt="avtar" id="profile">
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Bibhu prasad Mahapatra</a>.
  </div>
</body>
</html>
